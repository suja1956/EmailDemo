<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

   
    <div>
        <h1 class="main_head">Contact Us!</h1>
        <hr>
    </div>
    <div>
    <span class="fmandatory" style="text-align:right; color:crimson">Fields marked with * are mandatory</span>
    </div><br>
    <form onsubmit="sendEmail(); reset(); return false;">

   <div>
    <label for="fname">First name:*</label>
    <input type="text" id="fname" name="fname">
    <label for="lname">Last name:*</label>
    <input type="text" id="lname" name="lname">
    
    <br><br>
    <span class="address">
        <label for="address">What Would you like to discuss?*</label>
    <br><textarea name="address" id="address" cols="50" rows="5" placeholder="Tell us about your query..."></textarea>
    </span><br><br>
    <span class="mobile">
        <label for="mobile">Phone No.*</label>
    <input type="number" id="PhoneNo" name="PhoneNo">
    </span><br><br>
    <span class="email">
        <label for="email">Email Id:</label>
    <input type="email" id="email" name="email" placeholder="xyz@xyz.com">
    </span><br><br>
    <span class="submit">
        <input type="submit" value=" SUBMIT ">
    </span>
   </div>
</form>
</div>
<script src="https://smtpjs.com/v3/smtp.js"></script>
